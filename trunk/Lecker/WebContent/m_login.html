<html>
<head>
<title>Lecker</title>
	<link rel='icon' href='images/favicon.png' type='image/png'>
	<link href='css/mobile_style.css' rel='stylesheet'>
</head>
<body>
	<div class='header'>
		<b>Anmelden</b>
	</div>
	<div class='box'>
		
		<p><b>Benutzername:</b></p>
		<div class='login_name'>
			<input class="name_input">
		</div>
		
		<p><b>Passwort:</b></p>
		<div class='login_pw'>
			<input class="password_input"><br>
		</div>
			
		<center><button>Anmelden</button>
			
		<div class="login_lostpassword">
			Passwort vergessen?
		</div>
		<br>
		
		
		<b>Anmelden mit</b>
		<div id='social_login'>
			<img src='images/open_id.png'>
			<img src='images/facebook.png'>
			<img src='images/g_plus.png'>
			<img src='images/twitter.png'>
		</div>
		<br>
		<b>Noch kein Konto?</b>
		<center><button>Registrieren</button>
	</div>
	
	<div class='menu'>
	<table style='width:99%'>
	<tr>
			<td><div class='menu_button_unchecked' onclick='start'><b>Start</b></div></td>
			<td><div class='menu_button_unchecked' onclick='mensa_auswahl'><b>Mensa</b></div></td>
			<td><div class='menu_button_checked' onclick='anmelden'><b>Anmelden</b></div></td>
	</tr>
	</table>
	</div>
</body>
</html>
